<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Todolist</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">

  <!-- HTML -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/8c162ff673.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar" style="background-color: rgba(255, 255, 255, 0.882);">
    <a class="navbar-brand"  href="#">Todolist</a>
    <div class="text-right" style="align-items: center;">
      <button class="btn-lg" style="border: none">
        <span class="ml-auto"><i class="fa-solid fa-right-to-bracket"></i></span>
      </button>
    </div>
  </nav>

  <main class="container">
    <button class="toggle-dark" onclick="dark()"><i class="fa-sharp fa-solid fa-moon"></i></button>
    <section>

        <div class="card wrapper">
        <h2>Sharanya's Todo list</h2>
        <form id="addForm">
          <input type="text" class="todoInput" placeholder="Add your new to do"/>
          <button class="btn add"><i class="fa-solid fa-circle-plus"></i></button>
        </form>
        <form id="editForm" class="invisible">
          <input type="text" class="editInput" placeholder="Edit Task" />
          <button class="add" id="editBtn" type="button"><i class="fa-sharp fa-solid fa-circle-check"></i></button>
        </form>
        <h4 id="your-tasks">Your Tasks:</h4>
        <p class="err-msg">Please enter a todo item!</p>
        <div class="todoContainer">
          <ul class="todos"></ul>
        </div>
      </div>

    </section>

    <footer>
      <div class="row" style="margin-top: 55px; font-weight:bold; color:rgb(195, 202, 202)">
        <p>
          Copyright &copy; 2022 by Sharanya. All rights reserved.
        </p>
        <p class="footer-desc">This project is a part of <a class="footer-desc"
          href="https://hacktoberfest.digitalocean.com/" target="_blank"
          rel="noopener noreferrer">Hacktoberfest
          2022</a>
  </p>
  
      </div>
    </footer>

  </main>

  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
